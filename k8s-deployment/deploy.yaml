apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-ag-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-ag-server
  template:
    metadata:
      labels:
        app: simple-ag-server
    spec:
      containers:
        - name: simple-ag-server
          image: simple-ag-server:0.1.0
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: simple-ag-server
spec:
  selector:
    app: simple-ag-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-ag-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /simple-ag-server
            pathType: Prefix
            backend:
              service:
                name: simple-ag-server
                port:
                  number: 8080


